<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.intro.css">
    <script src="helper.js" defer></script>
    <script src="signup.js" defer></script>
</head>
<body>
<div class="container">
    <div class="image ">
        <h1>Ethic Wine</h1>
        <p>Un magazin de inrecedere !</p>
    </div>
    <div class="register">
        <form  method="POST" id="signup">
            <img src="./img/ethicLogo.png" alt="logo"/>
            <div class="formular">
                <div class="input-form">
                    <div class="field">
                        <label for="first_name">Nume</label>
                        <input type="text" id="first_name" name="first_name" placeholder="Nume" />
                        <small></small>
                    </div>
                    <div class="field">
                        <label for="last_name">Prenume</label>
                        <input type="text" id="last_name" name="last_name" placeholder="Prenume" />
                        <small></small>
                    </div>
                </div>
                <div class="input-form">
                    <div class="field">
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email" placeholder="Email" />
                        <small></small>
                    </div>

                    <div class="field">
                        <label for="password">Parola</label>
                        <input type="text" id="password" name="password"  placeholder="Parola"/>
                        <small></small>
                    </div>

                </div>
                <div class="input-form">
                    <div class="field">
                        <label for="city">Oras</label>
                        <input type="text" id="city" name="city"  placeholder="Oras"/>
                        <small></small>
                    </div>

                    <div class="field">
                        <label for="country">Tara</label>
                        <select name="country" id="country">
                            <option value=""></option>
                            <option value="Romania">Romania</option>
                            <option value="Bulgaria ">Bulgaria</option>
                            <option value="Germania">Germania</option>
                            <option value="Franta">Franta</option>
                        </select>
                        <small></small>
                    </div>
                </div>

            </div>
            <button type="submit" id="creatAccount" >Creaza cont</button>
            <input type="hidden" id="formValidation">
            <section>
                <a href="index.html">Ai deja cont ? Log in !</a>
            </section>
        </form>

</body>
</html>
