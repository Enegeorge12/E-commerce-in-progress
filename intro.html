<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.intro.css">
    <script src="./intro-validation.js" defer></script>
</head>
<body>
<div class="container">
    <div class="image ">
        <h1>Ethic Wine</h1>
        <p>Un magazin de inrecedere !</p>
    </div>
    <div class="register">
        <form action="./home.html" method="GET" id="registerForm">
            <img src="./img/ethicLogo.png" alt="logo"/>
            <div class="formular">
                <div class="input-form">
                    <label for="field_first_name">First Name</label>
                    <input
                            id="first_name"
                            type="text"
                            name="first_name"
                            required
                            placeholder="First Name"
                            minlength="2"
                            maxlength="10"
                            size="15"
                    />

                    <label for="field_last_name>"> Last Name</label>
                    <input
                            id="last_name"
                            type="text"
                            name="last_name"
                            required
                            placeholder="Last Name"
                            minlength="2"
                            maxlength="10"
                            size="15"
                    />

                </div>
                <div class="input-form">
                    <label for="camp_email">Email</label>
                    <input
                            type="email"
                            name="email"
                            id="email"
                            placeholder="Email Adress"
                    />
                    <small id="emailMsg"></small>

                    <label for="pass">Password</label>
                    <input name="pass" id="password" placeholder="Password"/>


                </div>
                <div class="input-form">
                    <label for="city">City </label>
                    <input type="text"
                           id="city"
                           placeholder="City"
                           name="city"
                    >

                    <label for="country"> Country </label>
                    <select name="country" id="country">
                        <option value="">Select Country</option>
                        <option value="Bucuresti">Bucuresti</option>
                        <option value="Iasi ">Iasi</option>
                        <option value="Timisoara">Timisoara</option>
                        <option value="Cluj">Cluj</option>
                    </select>

                </div>

            </div>
            <button type="submit" id="creatAccount" class="disabledBtn" disabled>Creaza cont</button>
            <input type="hidden" id="formValidation">
            <section>
                <a href="index.html">Alerdy have a acount ? Sing in !</a>
            </section>
        </form>

</body>
</html>
